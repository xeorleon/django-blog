
    {% extends 'base.html' %}
    {% load crispy_forms_tags %}

    {% block body %}
    <div class="container">
        <div class="row pt-4">
            <div class="col-md-6 offset-md-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>{{title}}</h1>
                    {{form|crispy}}
                    <input class="btn btn-primary mt-2" type="submit" value="{{title}}" />
                </form>
            </div>
        </div>
    </div>
  {% endblock %}
