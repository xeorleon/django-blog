
    {% extends 'base.html' %}

    {% block body %}
    <div class="container">
        <div class="row pt-3">
            <div class="col-md-12 col-sm-12 col-12">
                <div class="card" style="width:100%">
                    {% if post.image %}
                        <img class="card-img-top img-responsive" src="{{post.image.url}}" alt="Card image cap">
                    {% endif %}
                        <div class="card-body">
                        <h5 class="card-title">{{ post.title }} - <small class="text-muted h-6">{{ post.publishing_date|timesince }} Ã¶nce</small></h5>
                        <p class="card-text"> {{ post.content|linebreaks }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  {% endblock %}
